<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SearchBox component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- SearchBox component -->
    <div class="search-box">
      <form>
        <div class="input-form">

          <input type="text" class="input-search" placeholder="Search">
          <label class="bi bi-search icon-search"></label>

        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
