<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FiltersList component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 80px auto;
    }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <!-- FiltersList component-->

      <form class="side-filter-form">

          <h3 class="side-filter-title">Category</h3>

          <div class="checkbox-form">
                <input type="checkbox" class="check">
                <label for="check">Cell phones</label>
          </div>

          <div class="checkbox-form">
            <input type="checkbox" class="check">
            <label>Computers & Tables</label>
          </div>

      </form>

  </div>
</main>
</body>
</html>
