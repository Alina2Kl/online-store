<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML/CSS Card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
<main>

    <div class="wrapper">

      <div class="card_container">

        <div class="card_item-photo" style="background-image: url(https://content1.rozetka.com.ua/goods/images/big_tile/24790127.jpg);">
          
         <!-- <img src="https://content.rozetka.com.ua/goods/images/big_tile/24373314.jpg" 
               alt="Apple MacBook Pro 13 A2251 Retina 1TB 2020"> -->

        </div>

        <div class="card_descriptin">

            <div class="card-item_pr-rt">

                <div class="card_rate">
                  <span>1.89</span>

                  <i class="bi bi-star"></i>
                </div>

                <div class="card_price">
                  70999
                </div>
            </div>

            <h5 class="card_title">
              Ноутбук Apple MacBook Pro 13" A2251 Retina 1TB 2020 (MWP82) Silver
            </h5>

            <p class="card_category">
              laptops
            </p>
        </div>

        <div class="card_footer">
            <button>
              ADD TO CART
            </button>
      </div>
    </div>

</main>
</body>
</html>
