<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Card component</title>
  <link rel="stylesheet" href="/online-store/src/components/card/01-css-task/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <style>
    .wrapper {
      width: 400px;
      margin: 100px auto;
    }
  </style>
</head>

<body>
  <div id="root" class="wrapper"></div>

  <script type="module">
    import Card from './index.js';

    const product = {
      "id": "76w0hz7015kkr9kjkav",
      "images": "https://content.rozetka.com.ua/goods/images/big_tile/73891904.jpg",
      "title": "Ноутбук Acer Aspire 3 A315-57G-336G (NX.HZREU.01S) Charcoal Black",
      "rating": 2.13,
      "price": 6999,
      "category": "laptops",
      "brand": "acer"
    };

    const card = new Card(product);
    const myRootElement = document.querySelector('#root');
    myRootElement.append(card.componentElement);

</script>

    

</body>
</html>
